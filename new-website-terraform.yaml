---
- hosts: all
  become: true
  pre_tasks:

  - name: update repository index
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'

  - name: update repository index
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == 'Rocky'

- hosts: kuber-servers
  become: true
  tasks:

  - name: install apache and php for ubuntu servers
    tags: apache,apache2,ubuntu
    package:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == 'Ubuntu'

  - name: install apache and php for centos servers
    tags: apache,centos,httpd
    package:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == 'Rocky'

  - name: start httpd
    tags: apache,centos,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == 'Rocky'

  - name: change email address for admin 
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin oktbabs@gmail.com 
    when: ansible_distribution == 'Rocky'
    register: httpd


  - name: restart httpd (Rocky) 
    tags: apache,centos,httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed
      
  - name: Copy index files to webserver
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: workstations
  become: true
  tasks:

  - name: install unzip 
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

