---
- hosts: all
  become: true
  pre_tasks:

  - name: update repository index
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'

  - name: update repository index
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == 'Rocky'

- hosts: all
  become: true
  tasks:

  - name: create eric user
    tags: always
    user:
      name: eric
      groups: root 

  - name: add ssh key for eric
    tags: always
    authorized_key: 
      user: eric
      key: "ssh-rsa  teeadmin@ansible-controller.lablan-technologies.com"

  - name: add sudoers file for eric
    tags: always
    copy:
      src: sudoer_eric
      dest: /etc/sudoers.d/eric
      owner: root
      group: root
      mode: 0440

